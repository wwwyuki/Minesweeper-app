<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>マインスイーパー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <h1>マインスイーパー</h1>
        <button id="how-to-play-button">遊び方</button>
    </div>

    <div id="game-container">
        <div id="header">
            <div id="mine-counter">💣 40</div>
            <div id="reset-button">😊</div>
            <div id="timer">⏰ 0</div>
        </div>
        <div id="game-board"></div>
    </div>

    <div id="game-end-overlay" class="hidden">
        <div id="game-end-panel">
            <h2 id="game-end-message"></h2>
            <button id="play-again-button">もう一度プレイ</button>
        </div>
    </div>

    <div id="how-to-play-overlay" class="hidden">
        <div id="how-to-play-panel">
            <h2>遊び方</h2>
            <ul>
                <li>マスをクリックして開きます。</li>
                <li>地雷（💣）のマスを開くとゲームオーバーです。</li>
                <li>数字は、そのマスの周り8方向にある地雷の数を表します。</li>
                <li>数字をヒントに、地雷以外の全てのマスを開くとゲームクリアです。</li>
                <li><strong>右クリック</strong>で旗（🚩）を立てて、地雷の場所をマークできます。</li>
                <li><strong>数字が開いているマスをクリック</strong>すると、周りのマスをまとめて開けます。（コードクリック）</li>
            </ul>
            <button id="close-how-to-play">閉じる</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
